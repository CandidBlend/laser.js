<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Laser.js with RequireJS | Example</title>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script data-main="js/src/init" src="js/vendor/require.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="info">
        <div class="status">
          <p class="current"></p>
        </div>
        <div class="y">
          <p>
            <span class="prop">y</span>
            <span class="val">0</span>
          </p>
        </div>
        <div class="x">
          <p>
            <span class="prop">x</span>
            <span class="val">0</span>
          </p>
        </div>
      </div>
      <div class="canvas">
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
